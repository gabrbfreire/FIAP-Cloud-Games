name: CD Pipeline - Multi-container EB

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: sa-east-1
      ECR_REPOSITORY: fcg-app
      EB_ENVIRONMENT_NAME: FiapCloudGames-env-2

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build e push da imagem API
        run: |
          TAG=${GITHUB_RUN_NUMBER}
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${TAG} -f src/FiapCloudGames.API/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${TAG}

      - name: Gerar Dockerrun.aws.json
        run: |
          TAG=${GITHUB_RUN_NUMBER}
          cat > Dockerrun.aws.json <<EOL
          {
            "AWSEBDockerrunVersion": 2,
            "containerDefinitions": [
              {
                "name": "api",
                "image": "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${TAG}",
                "essential": true,
                "memory": 512,
                "portMappings": [
                  { "hostPort": 80, "containerPort": 5000 }
                ],
                "environment": [
                  { "name": "ASPNETCORE_ENVIRONMENT", "value": "Production" },
                  { "name": "ConnectionStrings__DefaultConnection", "value": "Host=postgres;Port=5432;Database=fiapcloudgames;Username=admin;Password=admin123" }
                ],
                "dependsOn": ["postgres"]
              },
              {
                "name": "postgres",
                "image": "postgres:15",
                "essential": true,
                "memory": 512,
                "environment": [
                  { "name": "POSTGRES_USER", "value": "admin" },
                  { "name": "POSTGRES_PASSWORD", "value": "admin123" },
                  { "name": "POSTGRES_DB", "value": "fiapcloudgames" }
                ],
                "portMappings": [
                  { "hostPort": 5432, "containerPort": 5432 }
                ]
              }
            ]
          }
          EOL

      - name: Criar pacote de deploy
        run: zip deploy.zip Dockerrun.aws.json

      - name: Upload do pacote para o S3
        run: aws s3 cp deploy.zip s3://fcg-deployments/deploy-${GITHUB_RUN_NUMBER}.zip

      - name: Criar nova versão no Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name FiapCloudGames \
            --version-label fcg-${GITHUB_RUN_NUMBER} \
            --source-bundle S3Bucket=fcg-deployments,S3Key=deploy-${GITHUB_RUN_NUMBER}.zip

      - name: Atualizar ambiente no Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label fcg-${GITHUB_RUN_NUMBER}
