name: CD Pipeline - Docker Compose

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: sa-east-1
      ECR_REPOSITORY: fcg-app
      EB_ENVIRONMENT_NAME: FiapCloudGames-env-2

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build e push da imagem API
        run: |
          TAG=${GITHUB_RUN_NUMBER}
          docker build -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${TAG} -f src/FiapCloudGames.API/Dockerfile .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${TAG}

      - name: Gerar docker-compose.deploy.yml
        run: |
          TAG=${GITHUB_RUN_NUMBER}
          cat > docker-compose.deploy.yml <<EOL
          version: '3'
          services:
            postgres:
              image: postgres:15
              environment:
                POSTGRES_USER: admin
                POSTGRES_PASSWORD: admin123
                POSTGRES_DB: fiapcloudgames
              ports:
                - "5432:5432"
              volumes:
                - postgres_data:/var/lib/postgresql/data

            api:
              image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${TAG}
              ports:
                - "5000:5000"
              depends_on:
                - postgres
              environment:
                - ASPNETCORE_ENVIRONMENT=Production
                - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=fiapcloudgames;Username=admin;Password=admin123
                - ASPNETCORE_URLS=http://+:5000

          volumes:
            postgres_data:
          EOL

      - name: Criar pacote de deploy
        run: zip deploy.zip docker-compose.deploy.yml

      - name: Upload do pacote para o S3
        run: aws s3 cp deploy.zip s3://fcg-deployments/deploy-${GITHUB_RUN_NUMBER}.zip

      - name: Criar nova versão no Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name FiapCloudGames \
            --version-label fcg-${GITHUB_RUN_NUMBER} \
            --source-bundle S3Bucket=fcg-deployments,S3Key=deploy-${GITHUB_RUN_NUMBER}.zip

      - name: Atualizar ambiente no Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label fcg-${GITHUB_RUN_NUMBER}
