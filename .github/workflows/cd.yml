name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v2

      - name: Configurar AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Build e Push da Imagem com Docker Compose
        run: |
          docker compose build
          docker compose push

      - name: Criar nova versão no Elastic Beanstalk
        run: |
          zip -r deploy.zip Dockerrun.aws.json docker-compose.yml
          aws s3 cp deploy.zip s3://fcg-deployments/deploy-${{ github.run_number }}.zip
          aws elasticbeanstalk create-application-version \
            --application-name FiapCloudGames \
            --version-label fcg-${{ github.run_number }} \
            --source-bundle S3Bucket=fcg-deployments,S3Key=deploy-${{ github.run_number }}.zip

      - name: Atualizar ambiente no Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name FiapCloudGames-env \
            --version-label fcg-${{ github.run_number }}
