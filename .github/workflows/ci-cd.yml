name: CI/CD - FiapCloudGames

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY_NAME: fcgregistrygabriel
  IMAGE_NAME: fiapcloudgames
  RESOURCE_GROUP: fiapcloudgames-rg
  CONTAINERAPP_NAME: fiapcloudgames-api
  ENVIRONMENT_NAME: fiapcloudgames-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login no Azure Container Registry
        run: |
          az acr login --name $REGISTRY_NAME

      - name: Build e Push da imagem Docker para o ACR
        run: |
          IMAGE_TAG=${{ github.run_number }}
          docker build -t $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG -f src/FiapCloudGames.API/Dockerfile .
          docker push $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy no Azure Container Apps
        run: |
          ACR_USERNAME=$(az acr credential show -n $REGISTRY_NAME --query "username" -o tsv)
          ACR_PASSWORD=$(az acr credential show -n $REGISTRY_NAME --query "passwords[0].value" -o tsv)
          
          az containerapp update \
            --name $CONTAINERAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --image $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:${{ env.IMAGE_TAG }} \
            --registry-server $REGISTRY_NAME.azurecr.io \
            --registry-username $ACR_USERNAME \
            --registry-password $ACR_PASSWORD \
            --cpu 0.5 --memory 1.0Gi \
            --ingress external --target-port 5000 || \
          az containerapp create \
            --name $CONTAINERAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --environment $ENVIRONMENT_NAME \
            --image $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:${{ env.IMAGE_TAG }} \
            --registry-server $REGISTRY_NAME.azurecr.io \
            --registry-username $ACR_USERNAME \
            --registry-password $ACR_PASSWORD \
            --cpu 0.5 --memory 1.0Gi \
            --ingress external --target-port 5000
