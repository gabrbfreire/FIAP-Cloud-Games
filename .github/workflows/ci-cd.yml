name: Deploy to Azure App Service (Container)

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: fiapcloudgames-rg
  REGISTRY_NAME: fcgregistrygabriel123
  IMAGE_NAME: fiapcloudgames
  WEBAPP_NAME: fiapcloudgames-api
  LOCATION: centralus

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¹ Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ”¹ Login no Azure Container Registry
        run: |
          az acr login --name $REGISTRY_NAME

      - name: ðŸ”¹ Build e push da imagem Docker
        run: |
          docker build -t $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:latest .
          docker push $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:latest

      - name: ðŸ”¹ Atualizar Web App para usar nova imagem
        run: |
          az webapp config container set \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP \
            --docker-custom-image-name $REGISTRY_NAME.azurecr.io/$IMAGE_NAME:latest \
            --docker-registry-server-url https://$REGISTRY_NAME.azurecr.io

      - name: ðŸ”¹ Reiniciar o App Service
        run: |
          az webapp restart \
            --name $WEBAPP_NAME \
            --resource-group $RESOURCE_GROUP
