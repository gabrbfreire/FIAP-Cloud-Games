name: CI/CD - FiapCloudGames

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build Docker image
        run: docker build -t fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest -f ./src/FiapCloudGames.API/Dockerfile ./src/FiapCloudGames.API

      - name: Log in to Azure Container Registry
        run: echo ${{ secrets.AZURE_CREDENTIALS }} | docker login fcgregistrygabrielfg.azurecr.io --username $(jq -r .clientId) --password-stdin

      - name: Push Docker image to ACR
        run: docker push fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest

      - name: Configure Web App to use container
        run: |
          az webapp config container set \
            --name fiapcloudgamesappfg456 \
            --resource-group fiapcloudgames-rg \
            --docker-custom-image-name fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest \
            --docker-registry-server-url https://fcgregistrygabrielfg.azurecr.io \
            --docker-registry-server-user $(jq -r .clientId <<< '${{ secrets.AZURE_CREDENTIALS }}') \
            --docker-registry-server-password $(jq -r .clientSecret <<< '${{ secrets.AZURE_CREDENTIALS }}')
