name: CI/CD Azure

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Login no Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build \
            -t fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest \
            -f ./src/FiapCloudGames.API/Dockerfile \
            .

      # 4. Login no Azure Container Registry (ACR)
      - name: Login to ACR
        run: |
          az acr login --name fcgregistrygabrielfg

      # 5. Push da imagem para o ACR
      - name: Push Docker
