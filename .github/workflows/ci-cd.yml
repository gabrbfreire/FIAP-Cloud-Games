name: CI/CD Azure WebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Login no Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -t fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest .

      # 4️⃣ Login no ACR
      - name: Login to Azure Container Registry
        run: |
          az acr login --name fcgregistrygabrielfg

      # 5️⃣ Push da imagem para o ACR
      - name: Push Docker image to ACR
        run: |
          docker push fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest

      # 6️⃣ Deploy para o Web App
      - name: Deploy to Azure Web App
        run: |
          az webapp config container set \
            --name fiapcloudgamesappfg456 \
            --resource-group fiapcloudgames-rg \
            --docker-custom-image-name fcgregistrygabrielfg.azurecr.io/fiapcloudgames:latest
