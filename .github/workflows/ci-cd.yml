name: CI/CD - FiapCloudGames

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_CONTAINER_REGISTRY: fcgregistrygabriel.azurecr.io
  IMAGE_NAME: fiapcloudgames
  WEBAPP_NAME: fiapcloudgames-app
  RESOURCE_GROUP: fiapcloudgames-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout do código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar o .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: 🧪 Restaurar dependências e rodar testes
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet test --no-build --verbosity normal

      - name: 🔐 Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🔑 Login no Azure Container Registry
        run: az acr login --name fcgregistrygabriel

      - name: 🐳 Build da imagem Docker
        run: |
          docker build -t $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:latest -f src/FiapCloudGames.API/Dockerfile .

      - name: 📤 Push da imagem para o ACR
        run: |
          docker push $AZURE_CONTAINER_REGISTRY/$IMAGE_NAME:latest

      - name: 🚀 Deploy no Azure Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          images: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
