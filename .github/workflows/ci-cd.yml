name: CI/CD - Fiap Cloud Games

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY_NAME: fcgregistrygabriel
  IMAGE_NAME: fiapcloudgames
  RESOURCE_GROUP: fiapcloudgames-rg
  CONTAINERAPP_NAME: fiapcloudgames-api
  ENVIRONMENT: fiapcloudgames-env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Registrar provedor Microsoft.App
        run: |
          az provider register --namespace Microsoft.App --wait
          # Aguarda até que o registro esteja completo
          az provider show -n Microsoft.App --query registrationState -o tsv

      - name: Registrar provedor Microsoft.OperationalInsights (se necessário)
        run: |
          az provider register --namespace Microsoft.OperationalInsights --wait

      - name: Login no ACR usando Azure CLI
        run: |
          az acr login --name ${{ env.REGISTRY_NAME }} --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Build da imagem Docker
        run: |
          docker build -t ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest -f src/FiapCloudGames.API/Dockerfile .

      - name: Push da imagem para o ACR
        run: |
          docker push ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Deploy no Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINERAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest

      - name: Obter URL público do Container App
        run: |
          URL=$(az containerapp show -n ${{ env.CONTAINERAPP_NAME }} -g ${{ env.RESOURCE_GROUP }} --query properties.configuration.ingress.fqdn -o tsv)
          echo "Container App URL: $URL"
